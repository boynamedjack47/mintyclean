<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <button class="hamburger" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>
    <div class="page">
        <!-- Content -->
        <div class="content">
            <h1>Contact Us</h1>
            <div id="content-body">
                <p>Fill out the form and we will get in touch with you as soon as possible!</p>
            </div>
            <!-- Form Section -->
        <div class="input-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="address">Full Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>

                <div class="form-group">
                    <label for="select-service">Select a Service</label>
                    <select id="select-service" name="select-service" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="example-1">Example 1</option>
                        <option value="example-2">Example 2</option>
                        <option value="example-3">Example 3</option>
                        <option value="example-4">Example 4</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>

        </div>

        
        <!-- Banner -->
        <div class="banner">
            <div class="banner-item">
                Example Banner Text
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
